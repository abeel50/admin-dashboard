<form style="width: 95%; margin: 30px 30px;">
  <h2> Products</h2>
  <div class="row">
    <div class="form-group col-lg-6">
      <label class="mb-2" for="title-english">Title(English)</label>
      <input type="text" class="form-control" id="title-english" placeholder="Title(English)">
    </div>

    <div class="form-group col-lg-6">
      <label class="mb-2" for="title-urdu">Title(Urdu)</label>
      <input type="text" class="form-control" id="title-urdu" placeholder="Title(Urdu)">
    </div>

  </div>
  <div class="row mt-3">
    <div class="form-group col-lg-6">
      <label class="mb-2" for="title-english">Product Category</label>
      <ng-select [items]="productCategories" bindLabel="title" bindValue="id" [virtualScroll]="true"
        placeholder="Product Category" [(ngModel)]="selectedCategory">
      </ng-select>
    </div>

    <div class="form-group col-lg-6">
      <label class="mb-2" for="title-english">Product Sub-Category</label>
      <ng-select [items]="productCategories" [multiple]="true" bindLabel="title" bindValue="id" [virtualScroll]="true"
        placeholder="Sub Categorie(s)" [(ngModel)]="selectedCategory">
      </ng-select>
    </div>

  </div>

  <div class="row mt-3">
    <div class="form-group col-lg-12">
      <label class="mb-2" for="imageUrl">Image Url</label>
      <input type="url" class="form-control" id="imageUrl" placeholder="Image Url">
    </div>
  </div>

  <div class="row mt-3">
    <h4>Product Sub Category</h4>
    <div class="form-group col-lg-2">
      <label class="mb-1" for="weight">Weight</label>
      <input type="number" class="form-control" id="Sub Category" placeholder="Weight">
    </div>
    <div class="form-group col-lg-2">
      <label class="mb-1" for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Price">
    </div>

    <div class="form-group col-lg-2 mt-4 offset-1">
      <button type="button" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Add
      </button>
    </div>


  </div>

  <div class="row">
    <div class="form-group col-lg-6 mt-2">
      <app-sub-category-table></app-sub-category-table>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg mt-3"><i class="bi bi-save"></i>&nbsp;Save</button>

</form>

<hr class="mt-2 mb-2">

<app-category-table></app-category-table>
