<div class="table-responsive">

  <table class="table table-striped overflow-auto">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let sc of sub_categories; index as i">

        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ sc.name }}
        </td>
        <td> <i class="bi bi-pencil"></i>&nbsp;&nbsp;&nbsp;<i class="bi bi-trash3" style="color: red;"></i></td>
      </tr>
    </tbody>
  </table>
</div>
