<div class="container-fluid">
  <button type="button" class="btn btn-primary mb-3 mt-3">Fetch Live Data</button>
  <div class="row">

      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">

          <div class="table-responsive">

              <thead>
                <tr>
                  <th>ID</th>

                  <th>Total Price</th>
                  <th>Address</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>001</td>
                  <td>9876543210</td>
                  <td>$50.00</td>
                  <td>123 Main Street</td>
                  <td>
                    <span class="badge bg-warning">Pending</span>
                  </td>

                  <td><i class="bi bi-eye" style="color: #0d6efd;"></i> &nbsp;&nbsp;&nbsp;
                    <i class="bi bi-person-up" (click)="openAssignModal()"></i>
                  </td>

                </tr>
                <tr>
                  <td>002</td>
                  <td>9876543210</td>
                  <td>$25.00</td>
                  <td>456 Elm Street</td>
                  <td>
                    <span class="badge bg-info">In Transit</span>
                  </td>
                  <td><i class="bi bi-eye" style="color: #0d6efd;"></i> &nbsp;&nbsp;&nbsp;
                    <i class="bi bi-person-up" (click)="openAssignModal()"></i>

                  </td>
                </tr>
                <tr>
                  <td>003</td>
                  <td>9876543210</td>
                  <td>$75.00</td>
                  <td>789 Oak Street</td>
                  <td>
                    <span class="badge bg-success">Delivered</span>
                  </td>
                  <td><i class="bi bi-eye" style="color: #0d6efd;"></i> &nbsp;&nbsp;&nbsp;
                    <i class="bi bi-person-up" (click)="openAssignModal()"></i>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Ngb modal to display the delivery guy list and buttons -->
<!-- Example Modal -->
<ng-template #assignDeliveryGuyModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Assign Delivery Guy</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="deliveryGuySelect">Select Delivery Guy:</label>
      <ng-select id="deliveryGuySelect" [items]="deliveryGuys" bindLabel="name" bindValue="id"
        placeholder="Select a delivery guy">
      </ng-select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  </div>
</ng-template>
